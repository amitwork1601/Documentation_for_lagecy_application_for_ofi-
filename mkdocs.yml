site_name: Legacy Documentation Explorer
site_description: Auto-generated documentation for multi-repo legacy systems
site_url: ""
# Force fresh build

theme:
  name: material
  logo: assets/logo.jpg
  favicon: assets/favicon.jpg
  palette:
    primary: custom
    accent: custom
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.escapeall


nav:
  - Home: index.md
  - Overview: SUMMARY.md
  - Explorer: explorer.md

extra:
  generator: "Codebase Documentation Generator"

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js




